<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS image - Camp</title>

    <link rel="stylesheet" href="css/style.css">
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
    <main class="image">
        <h1 class="image__greeting">Merry Christmas</h1>
        <p class="image__year">2019</p>
        <div class="image__ground"></div>
        <div class="image__moon"></div>
        <div class="image__star image__star--small-1"></div>
        <div class="image__star image__star--small-2"></div>
        <div class="image__star image__star--small-3"></div>
        <div class="christmas-tree">
            <div class="christmas-tree__layer-1"></div>
            <div class="christmas-tree__layer-2"></div>
            <div class="christmas-tree__layer-3"></div>
            <div class="christmas-tree__layer-4"></div>
        </div>
        <div class="christmas-tree christmas-tree--small">
            <div class="christmas-tree__layer-1"></div>
            <div class="christmas-tree__layer-2"></div>
            <div class="christmas-tree__layer-3"></div>
            <div class="christmas-tree__layer-4"></div>
        </div>
        <div class="tent">
            <div class="tent__enter-shaddow"></div>
            <div class="tent__enter"></div>
        </div>
    </main>
</body>

</html>
